<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
            padding-bottom: 20px;
        }
    </style>
</head>
<body style="background-color: rgb(28, 142, 192);">
    
    <fieldset style="height: 300px;width: 650px;align-self: center;">
        <legend>Registration Details</legend>
     <table>
       <tr> 
        <td></td>
          <td align="right">University :</td> 
          <td align="left"><input type="text" name="uni" id="uni"></td>
       </tr>

    
        <tr>
            <td></td>
            <td align="right">Institute  :</td>
            <td align="left"><input type="text" name="ins" id="ins"></td>
        </tr>
        <tr>
            <td></td>
            <td align="right">Branch :</td>
            <td align="left"><select name="branch" id="branch"><option>cse</option><option>It</option><option>mech</option></select></td>
        </tr>
     
        <tr>
            <td></td>
            <td align="right">Degree:</td>
            <td align="left"><select name="deg" id="bdeg"><option>Btech</option><option>Mtech</option><option>Phd</option></select></td>
            <td><input type="radio" name="radio" id="radio">Pursuing
            <input type="radio" name="radio" id="radio">Comepeled</td>
        </tr>

        <tr>
            <td></td>
            <td align="right">Avarage CPI:</td>
            <td align="left"><input type="number" name="cpi" id="cpi" max="100" min="0"></td>
            <td align="left">upto<input type="number" name="upto" id="upto" min="1" max="8"></td>
            <td>Th Semester</td>
        </tr>

        <tr>
            <td></td>
            <td align="right">Expirence:</td>
            <td align="left"><input type="number" name="exp" id="exp" min="0"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td align="right">Your Webside Or Blog:</td>
            <td align="left"><input type="url" name="url" id="url"></td>
        </tr>
    </table>
 </fieldset>
    
</body>
</html>
